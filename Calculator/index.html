<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>

    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="calc-header">
                <input type="text" id="input" placeholder="Enter here...">
            </div>
            <div class="calc-body">
                <div class="container">
                    <div class="numbers">
                        <div class="number" id="Number" data-value="1">1</div>
                        <div class="number" id="Number" data-value="2">2</div>
                        <div class="number" id="Number" data-value="3">3</div>
                        <div class="number" id="Number" data-value="4">4</div>
                        <div class="number" id="Number" data-value="5">5</div>
                        <div class="number" id="Number" data-value="6">6</div>
                        <div class="number" id="Number" data-value="7">7</div>
                        <div class="number" id="Number" data-value="8">8</div>
                        <div class="number" id="Number" data-value="9">9</div>
                        <div class="number" id="Number" data-value="0">0</div>
                    </div>
                    <div class="signs">
                        <div class="sign" data-value="+">+</div>
                        <div class="sign" data-value="-">-</div>
                        <div class="sign" data-value="/">/</div>
                        <div class="sign" data-value="*">x</div>
                        <div class="sign" data-value="=">=</div>
                    </div>
                    <div class="clear" data-value="C">Reset</div>
                </div>

            </div>

        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
