<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weight Converter</title>

    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }
    </style>

</head>

<body>

    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 ">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="Input" type="number" class="form-control form-control-lg" placeholder="Enter Weight">
                        <select class="form-select form-select-mb mt-3" name="weighttype" id="weighttype" disabled>
                            <option selected>Select the type of Weight you entered </option>
                            <option value="lbs">Pounds</option>
                            <option value="gm">Pounds</option>
                            <option value="kg">Kilogram</option>
                            <option value="oz">Ounces</option>
                        </select>
                    </div>
                </form>
                <div id="output" class="my-5">
                    <div class="card text-bg-primary p-5 mt-3">
                        <div class="card-block">
                            <h4 id="gm">Grams:</h4>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                    <div class="card text-bg-success p-5 mt-3">
                        <div class="card-block">
                            <h4 id="kg">Killograms:</h4>
                            <div id="kgOutput">

                            </div>
                        </div>
                    </div>
                    <div class="card text-bg-danger p-5 mt-3">
                        <div class="card-block">
                            <h4 id="oz">Ounces:</h4>
                            <div id="ozOutput">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>

</body>

</html>
